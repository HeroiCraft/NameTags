apply plugin: 'java'
apply plugin: 'maven'

group = 'org.kitteh'
version = '3.1.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
  maven { url "https://hub.spigotmc.org/nexus/content/groups/public" }
  maven { url "http://repo.kitteh.org/content/groups/public" }
}

dependencies {
  compile group: 'org.bukkit', name: 'bukkit', version:'1.9-R0.1-SNAPSHOT'
  compile group: 'org.kitteh', name: 'tagapi', version:'3.0'
}
